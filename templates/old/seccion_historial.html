<!-- templates/seccion_historial.html -->
<div class="card section-card mt-4">
    <div class="card-header"><h2>Historial de Stock</h2></div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Proveedor</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for p in productos %}
                <tr>
                    <td>{{ p.codigo }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.proveedor or 'N/A' }}</td>
                    <td>${{ "%.2f"|format(p.precio) }}</td>
                    <td>{{ p.cantidad }}</td>
                    <td>{{ p.fecha_compra }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
